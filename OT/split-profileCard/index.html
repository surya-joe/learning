<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../assets/fontawesome-free-5.15.3-web/css/all.css">
    <title>Profile Card menu</title>
</head>
<body>
    <div class="card center">
        <input type="checkbox" name="" id="" class="btn">
        <div class="left_container center">
            <img src="../../../assets/images/boat-4332866_1280.png" alt="">
        </div>
        <div class="right_container center">
            <p class="user_name">Evan Smith</p>
            <p class="skill">Front-end developer</p>
        </div>
        <div class="slide center">
            <p>skills :</p>
            <div class="skills">
                <div>HTML</div>
                <div>CSS</div>
                <div>JS</div>
                <div>React</div>
                <div>MongoDB</div>
                <div>Python</div>
            </div>
            <div class="icons">
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
                <a href="">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
